{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <td><img alt="gravatar" src="{{ user.avatar(128) }}" width="128" height="128"/></td>
            <td>
                <h1>User: {{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Last Seen: {{ user.last_seen }}</p>{% endif %}
            </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
        {% include "_post.html" %}
    {% endfor %}
{% endblock %}
